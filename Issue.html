<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugMe Issue Tracker</title>
    <link rel="stylesheet" href="issueStyle.css">
    <script src="BugMe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#assign").load('http://localhost/info2180-finalProject/assign.php');
        });
    </script>
</head>

<body>

    <div class="grid-container">
        <div class="item1">
            <header>
                <h5> BugMe Issue Tracker </h5>

            </header>
        </div>
        <div class="item2">
            <ul>
                <li>
                    <a href="Dashboard.html"> <img src="home.png"> Home </a>
                </li>
                <li>
                    <a href="index.html"> <img src="user.png"> Add User </a>
                </li>
                <li>
                    <a href="Issue.html"> <img src="add.png"> New Issue</a>
                </li>
                <li>
                    <a href="login.html"> <img src="logout.png">Logout </a>
                </li>
            </ul>
        </div>
        <div class="item3">
            <h2> Create Issue</h2>
            <form>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="Title"><br>

                <label for="description">Description</label><br>
                <input type="text" id="description" name="description"><br>

                <label for="assign">Assign To </label><br>
                <select id="assign" name="assign">
                    <option value="0">Choose</option>
                </select>
                <br>
                <label for="type">Type</label><br>
                <select id="type" name="type">
                    <option value="Bug"> Bug</option>
                    <option value="Proposal">Proposal</option>
                    <option value="Task">Task</option>
                  </select> <br>

                <label for="priority">Priority</label><br>
                <select id="priority" name="priority">
                    <option value="minor"> Minor</option>
                    <option value="major">Major</option>
                    <option value="Critical">Critical</option>
                  </select>
                <br>

                <input type="submit" id="issuebutton" value="Submit">
            </form>
        </div>

    </div>
</body>

</html>
